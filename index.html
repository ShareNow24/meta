<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meta Share</title>
</head>
<body>
    <!-- Welcome Popup -->
    <div class="popup">
        <p>Welcome to Meta Share, Share Your Day</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <img src="https://cdn.shopify.com/s/files/1/0558/7052/1432/files/images.jpg?v=1704050622" alt="Share Your Day">

        <button id="see-more-btn">See More</button>
    </div>

    <!-- Form Page -->
    <div class="form-page" id="formPage">
        <form id="infoForm">
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required>

            <label for="name">Your name:</label>
            <input type="text" id="name" name="name" required>

            <button type="button" id="goBtn" class="inactive" onclick="submitForm()">Send</button>
        </form>
    </div>

    <!-- Wait Popup -->
    <div class="popup" id="waitPopup">
        <p>Wait...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
